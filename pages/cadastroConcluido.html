<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">

    <title>Bytebank</title>
</head>

<body>

    <header>
        <a href="../index.html" class="header__titulo">Bytebank</a>

        <span class="header__quantDeClientes">Número de clientes: 1.000</span>
    </header>

    <main>

        <nav class="main__nav">
            <li class="main__nav__lista">
                <a href="#" class="main__nav__lista__link ativo" data-aba="cadastrar">
                    Cadastrar Usuário
                </a>
            </li>
            <li class="main__nav__lista">
                <a href="#" class="main__nav__lista__link" data-aba="login">
                    Entrar na conta
                </a>
            </li>
        </nav>

        <section class="main__cadastro" data-conteudo="cadastrar">
            <form action="" method="GET" data-form-cadastrar>
                <h2 class="form__cadastroConcluido">Cadastro concluido!</h2>
                <img class="form__gif" src="../images/joinha.gif" alt="Joia">
                <p class="form__paragrath">Entre em sua conta</p>
            </form>
        </section>

        <section class="main__acesso esconder" data-conteudo="login">
            <form action="cliente.html" method="GET" data-form-acessar>
                <div class="form__campo">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf" required data-tipo="cpf" pattern="[0-9]{11}">
                </div>
                <div class="form__campo">
                    <label for="senha">Senha:</label>
                    <input type="text" name="senha" id="senha" required data-tipo="senha" minlength="6">
                </div>

                <button type="submit">Acessar conta cliente</button>
            </form>
        </section>

    </main>

    <footer>
        <p class="footer__copyright">Copyright &copy; - Criado por Bernardo-Dev</p>
    </footer>

    <script type="module" src="../index.js"></script>
</body>

</html>
