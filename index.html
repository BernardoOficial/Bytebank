<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">

    <title>Bytebank</title>
</head>

<body>

    <header>
        <h1 class="header__titulo">Bytebank</h1>

        <span class="header__quantDeClientes">Número de clientes: 1.000</span>
    </header>

    <main>

        <nav class="main__nav">
            <li class="main__nav__lista">
                <a href="#" class="main__nav__lista__link ativo" data-aba="cadastrar">
                    Cadastrar Usuário
                </a>
            </li>
            <li class="main__nav__lista">
                <a href="#" class="main__nav__lista__link" data-aba="login">
                    Entrar na conta
                </a>
            </li>
        </nav>

        <section class="main__cadastro" data-conteudo="cadastrar">
            <form action="" method="GET" data-form-cadastrar>
                <input type="text" name="nome" placeholder="Digite seu nome">
                <input type="email" name="email" placeholder="Digite seu e-mail">
                <input type="number" name="cpf" placeholder="Digite seu CPF">
                <input type="text" name="senha" placeholder="Digite uma senha">
                <input type="date" name="data" placeholder="Data de nascimento">

                <select name="estado">
                    <option disabled selected>Selecione um estado</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="SC">SC</option>
                    <option value="ES">ES</option>
                    <option value="RS">RS</option>
                    <option value="PR">PR</option>
                </select>

                <button>Cadastrar novo cliente</button>
            </form>
        </section>

        <section class="main__acesso esconder" data-conteudo="login">
            <form action="" method="GET" data-form-acessar>
                <input type="number" name="cpf" placeholder="CPF: ">
                <input type="number" name="senha" placeholder="senha: ">

                <button>Acessar conta cliente</button>
            </form>
        </section>

    </main>

    <footer>
        <p class="footer__copyright">Copyright &copy; - Criado por Bernardo-Dev</p>
    </footer>
    <!-- <ul data-lista-clientes>

    </ul> -->

    <script src="./script.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
