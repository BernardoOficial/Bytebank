<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/home.css">

    <title>Bytebank</title>
</head>

<body>

    <header>
        <a href="index.html" class="header__titulo">Bytebank</a>

        <span class="header__quantDeClientes">Número de clientes: 1.000</span>
    </header>

    <main>

        <nav class="main__nav">
            <li class="main__nav__lista">
                <a href="#" class="main__nav__lista__link ativo" data-aba="cadastrar">
                    Cadastrar Usuário
                </a>
            </li>
            <li class="main__nav__lista">
                <a href="#" class="main__nav__lista__link" data-aba="login">
                    Entrar na conta
                </a>
            </li>
        </nav>

        <section class="main__cadastro" data-conteudo="cadastrar">
            <form action="./pages/cadastroConcluido.html" method="GET" data-form-cadastrar>
                <div class="form__campo">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required data-tipo="nome">
                </div>
                <div class="form__campo">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required data-tipo="email">
                </div>
                <div class="form__campo">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf" required data-tipo="cpf" pattern="[0-9]{11}">
                </div>
                <div class="form__campo">
                    <label for="senha">Senha:</label>
                    <input type="text" name="senha" id="senha" required data-tipo="senha" minlength="6">
                </div>
                <div class="form__campo">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required data-tipo="dataNascimento"
                        min="1900-01-01">
                </div>
                <div class="form__campo">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" required data-tipo="cep" pattern="[\d]{5}-?[\d]{3}">
                </div>
                <div class="form__campo">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" name="logradouro" id="logradouro" required data-tipo="logradouro">
                </div>
                <div class="form__campo">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" required data-tipo="estado">
                </div>
                <div class="form__campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" required data-tipo="cidade">
                </div>
                <div class="form__campo">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" required data-tipo="bairro">
                </div>

                <button type="submit">Cadastrar novo cliente</button>
            </form>
        </section>

        <section class="main__acesso esconder" data-conteudo="login">
            <form action="./pages/cliente.html" method="GET" data-form-acessar>
                <div class="form__campo">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf" required data-tipo="cpf" pattern="[0-9]{11}">
                </div>
                <div class="form__campo">
                    <label for="senha">Senha:</label>
                    <input type="text" name="senha" id="senha" required data-tipo="senha" minlength="6">
                </div>



                <button type="submit">Acessar conta cliente</button>
            </form>
        </section>

    </main>

    <footer>
        <p class="footer__copyright">Copyright &copy; - Criado por Bernardo-Dev</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>

</html>
